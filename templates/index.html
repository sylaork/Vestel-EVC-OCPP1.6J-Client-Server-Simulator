<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VESTEL OCPP Client Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .client-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .client-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            border-radius: 15px 15px 0 0;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .client-id {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-available {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .status-charging {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .status-suspended {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .status-unavailable {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-suspend {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .btn-finish {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn:disabled {
            background: #bdc3c7;
            color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none;
            margin: 0 5px;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: white;
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ADDED: Panel styles */
        .panel {
            display: none;
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .panel.active { display: block; }
        .panel-header {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 20px;
            font-size: 1.3em;
            font-weight: 600;
        }
        .panel-content { padding: 20px; }
        
        /* EVC Info styles */
        .evc-table {
            width: 100%;
            border-collapse: collapse;
        }
        .evc-table th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }
        .evc-table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }
        .evc-table tr:hover {
            background: #f8f9fa;
        }
        .evc-id {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .vendor-info {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            font-family: monospace;
        }
        .time-ago {
            color: #95a5a6;
            font-size: 0.8em;
            display: block;
            margin-top: 2px;
        }
        
        /* Logs styles */
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }
        .logs-table th {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }
        .logs-table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }
        .logs-table tr:hover {
            background: #f8f9fa;
        }
        .log-type {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
        }
        .type-bootnotification {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        .type-heartbeat {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        .type-statusnotification {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        /* Stats cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
        }
        .client-id-log {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VESTEL OCPP Client Manager</h1>
            <p>Electric Vehicle Charging Point Control System</p>
        </div>
        
        <div id="clients" class="clients-grid">
            <div class="loading" style="margin: 50px auto;"></div>
        </div>

        <!-- ADDED: Info Panel -->
        <div id="info-panel" class="panel">
            <div class="panel-header">EVC Information</div>
            <div class="panel-content" id="info-content">Loading...</div>
        </div>

        <!-- ADDED: Logs Panel -->
        <div id="logs-panel" class="panel">
            <div class="panel-header">System Logs</div>
            <div class="panel-content" id="logs-content">Loading...</div>
        </div>
    
        <div class="footer">
            <button id="info-btn" class="nav-link" onclick="togglePanel('info')" style="background: linear-gradient(135deg, #3498db, #2980b9);">
                EVC Info
            </button>
            <button id="logs-btn" class="nav-link" onclick="togglePanel('logs')">
                View System Logs
            </button>
        </div>
    </div>

    <script>
        let isLoading = false;
        let activePanel = null; // ADDED
        
        function getStatusClass(status) {
            const statusMap = {
                'Available': 'status-available',
                'Charging': 'status-charging',
                'SuspendedEV': 'status-suspended',
                'Unavailable': 'status-unavailable'
            };
            return statusMap[status] || 'status-unavailable';
        }

        async function loadClients() {
            if (isLoading) return;
            isLoading = true;
            
            try {
                let res = await fetch('/api/charge_points');
                let clients = await res.json();
                
                document.getElementById('clients').innerHTML = clients.map(c => `
                    <div class="client-card ${c.status === 'Charging' ? 'pulse' : ''}">
                        <div class="client-id">
                            ${c.cp_id}
                        </div>
                        <div class="status-badge ${getStatusClass(c.status)}">
                            ${c.status}
                        </div>
                        <div class="controls">
                            <button 
                                class="btn btn-start" 
                                onclick="sendCmd('${c.cp_id}','start')" 
                                ${c.busy == 1 || c.status == 'Charging' ? 'disabled' : ''}
                            >
                                Start
                            </button>
                            <button 
                                class="btn btn-suspend" 
                                onclick="sendCmd('${c.cp_id}','suspend')" 
                                ${c.status != 'Charging' ? 'disabled' : ''}
                            >
                                Suspend
                            </button>
                            <button 
                                class="btn btn-finish" 
                                onclick="sendCmd('${c.cp_id}','finish')" 
                                ${c.status != 'Charging' && c.status != 'SuspendedEVC' ? 'disabled' : ''}
                            >
                                Finish
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading clients:', error);
                document.getElementById('clients').innerHTML = `
                    <div style="text-align: center; color: #e74c3c; padding: 20px;">
                        Error loading charging points. Please try again.
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        async function sendCmd(id, cmd) {
            try {
                const buttons = document.querySelectorAll(`button[onclick*="${id}"]`);
                buttons.forEach(btn => btn.disabled = true);
                
                await fetch('/api/send_command/' + id, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: cmd})
                });
                
                await loadClients();
            } catch (error) {
                console.error('Error sending command:', error);
                alert('Error sending command. Please try again.');
                loadClients();
            }
        }

        let logsInterval = null; // eklendi
        let infoInterval = setInterval(()=>{
            if(activePanel=='info'){
                loadInfo();
            }
        }, 5000); 
        loadClients();
        setInterval(loadClients, 1000);
        
        // ADDED: Panel functions
        function togglePanel(type) {
            const panels = ['info-panel', 'logs-panel'];
            const buttons = ['info-btn', 'logs-btn'];
            
            panels.forEach(p => document.getElementById(p).classList.remove('active'));
            buttons.forEach(b => document.getElementById(b).classList.remove('active'));
            if(logsInterval){
                clearInterval(logsInterval);
                logsInterval=null;
            }
            if (infoInterval) { clearInterval(infoInterval); infoInterval = null; }
            if (activePanel === type) {
                activePanel = null;
            } else {
                document.getElementById(type + '-panel').classList.add('active');
                document.getElementById(type + '-btn').classList.add('active');
                if (type === 'info') {
                    loadInfo();  infoInterval = setInterval(loadInfo, 1000);}
                else loadLogs();  logsInterval = setInterval(loadLogs, 1000);
                activePanel = type;
            }
        }

        // EVC Info functions
        function formatTime(timestamp) {
            if (!timestamp) return 'Never';
            try {
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) return 'Never';
                return date.toLocaleString('tr-TR');
            } catch (e) {
                return 'Never';
            }
        }
        
        function timeDiff(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const now = new Date();
                const then = new Date(timestamp);
                const diff = Math.floor((now - then) / 1000);
                
                if (diff < 60) return diff + 's ago';
                if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
                if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
                return Math.floor(diff / 86400) + 'd ago';
            } catch (e) {
                return 'N/A';
            }
        }

        async function loadInfo() {
            try {
                let res = await fetch('/api/evc_details');
                let data = await res.json();
                
                if (data.length === 0) {
                    document.getElementById('info-content').innerHTML = `
                        <div style="text-align: center; padding: 50px; color: #7f8c8d; font-size: 1.2em;">
                            No EVC data available yet
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table class="evc-table">
                        <thead>
                            <tr>
                                <th>EVC ID</th>
                                <th>Vendor/Model</th>
                                <th>Status</th>
                                <th>Last Heartbeat</th>
                                <th>Last Status Change</th>
                                <th>Last Seen</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(evc => {
                    html += `
                        <tr>
                            <td class="evc-id">${evc.cp_id}</td>
                            <td>
                                <strong>${evc.vendor || 'Unknown'}</strong><br>
                                <span class="vendor-info">${evc.model || 'Unknown Model'}</span>
                            </td>
                            <td>
                                <div class="status-badge ${getStatusClass(evc.status)}">
                                    ${evc.status}
                                </div>
                            </td>
                            <td class="timestamp">
                                ${formatTime(evc.last_heartbeat_time)}<br>
                                <span class="time-ago">${timeDiff(evc.last_heartbeat_time)}</span>
                            </td>
                            <td class="timestamp">
                                ${formatTime(evc.last_status_time)}<br>
                                <span class="time-ago">(${evc.last_status_value})</span>
                            </td>
                            <td class="timestamp">
                                ${formatTime(evc.last_seen)}<br>
                                <span class="time-ago">${timeDiff(evc.last_seen)}</span>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('info-content').innerHTML = html;
                
            } catch (e) {
                document.getElementById('info-content').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e74c3c; font-size: 1.2em;">
                        Error loading EVC information. Please try again.
                    </div>
                `;
            }
        }

        // Logs functions
        function getLogTypeClass(type) {
            const typeMap = {
                'bootnotification': 'type-bootnotification',
                'heartbeat': 'type-heartbeat',
                'statusnotification': 'type-statusnotification'
            };
            return typeMap[type.toLowerCase()] || 'type-bootnotification';
        }

        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) {
                    return timestamp;
                }
                return date.toLocaleString('tr-TR');
            } catch (e) {
                return timestamp;
            }
        }

        async function loadLogs() {
            try {
                let res = await fetch('/api/logs');
                let logs = await res.json();

                // İstatistikleri hesapla
                const stats = {
                    total: logs.length,
                    bootNotifications: logs.filter(l => l.type.toLowerCase() === 'bootnotification').length,
                    heartbeats: logs.filter(l => l.type.toLowerCase() === 'heartbeat').length,
                    statusNotifications: logs.filter(l => l.type.toLowerCase() === 'statusnotification').length
                };

                // İstatistikleri göster
                let statsHtml = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number">${stats.total}</div>
                            <div class="stat-label">Total Events</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.bootNotifications}</div>
                            <div class="stat-label">Boot Notifications</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.heartbeats}</div>
                            <div class="stat-label">Heartbeats</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.statusNotifications}</div>
                            <div class="stat-label">Status Changes</div>
                        </div>
                    </div>
                `;

                if (logs.length === 0) {
                    statsHtml += `
                        <div style="text-align: center; padding: 50px; color: #7f8c8d; font-size: 1.2em;">
                            No logs available yet
                        </div>
                    `;
                } else {
                    statsHtml += `
                        <table class="logs-table">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Client ID</th>
                                    <th>Message</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${logs.map(l => `
                                    <tr>
                                        <td>
                                            <div class="log-type ${getLogTypeClass(l.type)}">
                                                ${l.type}
                                            </div>
                                        </td>
                                        <td class="client-id-log">${l.cp_id}</td>
                                        <td>${l.message}</td>
                                        <td class="timestamp">${formatTimestamp(l.timestamp)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
                
                document.getElementById('logs-content').innerHTML = statsHtml;
            } catch (e) {
                document.getElementById('logs-content').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e74c3c; font-size: 1.2em;">
                        Error loading logs. Please try again.
                    </div>
                `;
            }
        }

        loadClients();
        setInterval(loadClients, 5000);
    </script>
</body>
</html>
