
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VESTEL OCPP Client Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .client-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .client-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            border-radius: 15px 15px 0 0;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .client-id {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-available {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .status-charging {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .status-suspended {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .status-unavailable {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-suspend {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .btn-finish {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn:disabled {
            background: #bdc3c7;
            color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VESTEL OCPP Client Manager</h1>
            <p>Electric Vehicle Charging Point Control System</p>
        </div>
        
        <div id="clients" class="clients-grid">
            <div class="loading" style="margin: 50px auto;"></div>
        </div>
        
        <div class="footer">
            <a href="/logs" class="nav-link">
                View System Logs
            </a>
        </div>
    </div>

    <script>
        let isLoading = false;
        
        function getStatusClass(status) {
            const statusMap = {
                'Available': 'status-available',
                'Charging': 'status-charging',
                'SuspendedEV': 'status-suspended',
                'Unavailable': 'status-unavailable'
            };
            return statusMap[status] || 'status-unavailable';
        }
        
        function getStatusIcon(status) {
            const iconMap = {
                'Available': '',
                'Charging': '',
                'SuspendedEV': '',
                'Unavailable': ''
            };
            return iconMap[status] || '';
        }

        async function loadClients() {
            if (isLoading) return;
            isLoading = true;
            
            try {
                let res = await fetch('/api/charge_points');
                let clients = await res.json();
                
                document.getElementById('clients').innerHTML = clients.map(c => `
                    <div class="client-card ${c.status === 'Charging' ? 'pulse' : ''}">
                        <div class="client-id">
                            ${c.cp_id}
                        </div>
                        <div class="status-badge ${getStatusClass(c.status)}">
                            ${c.status}
                        </div>
                        <div class="controls">
                            <button 
                                class="btn btn-start" 
                                onclick="sendCmd('${c.cp_id}','start')" 
                                ${c.busy == 1 || c.status == 'Charging' ? 'disabled' : ''}
                            >
                                Start
                            </button>
                            <button 
                                class="btn btn-suspend" 
                                onclick="sendCmd('${c.cp_id}','suspend')" 
                                ${c.status != 'Charging' ? 'disabled' : ''}
                            >
                                Suspend
                            </button>
                            <button 
                                class="btn btn-finish" 
                                onclick="sendCmd('${c.cp_id}','finish')" 
                                ${c.status != 'Charging' ? 'disabled' : ''}
                            >
                                Finish
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading clients:', error);
                document.getElementById('clients').innerHTML = `
                    <div style="text-align: center; color: #e74c3c; padding: 20px;">
                        Error loading charging points. Please try again.
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        async function sendCmd(id, cmd) {
            try {
                // Buton durumunu güncelle
                const buttons = document.querySelectorAll(`button[onclick*="${id}"]`);
                buttons.forEach(btn => btn.disabled = true);
                
                await fetch('/api/send_command/' + id, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({command: cmd})
                });
                
                await loadClients();
            } catch (error) {
                console.error('Error sending command:', error);
                alert('Error sending command. Please try again.');
                loadClients();
            }
        }

        // İlk yükleme
        loadClients();
        
        // Otomatik yenileme (5 saniyede bir)
        setInterval(loadClients, 5000);
    </script>
</body>
</html>
